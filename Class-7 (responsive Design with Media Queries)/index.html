<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
          /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 1rem 2rem;
      }

      header .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      header nav ul {
        display: flex;
        list-style-type: none;
      }

      header nav ul li {
        margin-left: 2rem;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f4a261;
      }

      /* Media Queries */

      @media(max-width:768px){
        header{
            flex-direction: column;
        }


      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Delicious Bites</div>
      <nav>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
      </nav>
    </header>
  </body>
</html>
